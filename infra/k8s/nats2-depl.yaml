apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats2-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats2
  template:
    metadata:
      labels:
        app: nats2
    spec:
      containers:
        - name: nats2
          image: nats:latest
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-js'
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats2-srv
spec:
  selector:
    app: nats2
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
